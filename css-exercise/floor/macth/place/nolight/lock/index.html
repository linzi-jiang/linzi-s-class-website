<!DOCTYPE html>
<html>
  <head>
    <title>HTML exercise</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="#" />
    <link rel="stylesheet" href="yes.css" />
  </head>
  <body>
    <div>
      <label for="pw">密码</label>
      <input type="password" id="pw" name="password" minlength="3" required>
    </div>
    <button id="open-door">开门</button>
    <script>
      var openDoorButton = document.getElementById("open-door");
      openDoorButton.addEventListener("click", function() {
        var passwordInput = document.getElementById("pw");
        var passwordValue = passwordInput.value;
        if (passwordValue === "472") {
          window.location.href = "yes/index.html";
        } else {
          alert("输入错误，请重新输入！");
        }
      });
    </script>
  </body>
</html>
