<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>flexbox5</title>
<style>
.grid-container {
  display: grid;
  grid-gap: 10px;
  grid-template-columns: auto auto auto;
  background-color: #ffffff;
  padding: 10px;
  width: 100px;
  height: 100px;
  place-items: center;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  font-size: 30px;
  text-align: center;
  place-items: center;
}

</style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item"><img src="椅子/椅子1 (1).jpg" alt="图片1"style="width: 100px; height: 100px;"></div>
  <div class="grid-item"><img src="椅子/椅子1 (2).jpg" alt="图片1"style="width: 100px; height: 100px;"></div>
  <div class="grid-item"><img src="椅子/椅子1 (3).jpg" alt="图片1"style="width: 100px; height: 100px;"></div>  
  <div class="grid-item"><img src="椅子/椅子1 (4).jpg" alt="图片1"style="width: 100px; height: 100px;"></div>
  <div class="grid-item"><img src="椅子/椅子1 (5).jpg" alt="图片1"style="width: 100px; height: 100px;"></div>
  <div class="grid-item"><img src="椅子/椅子1 (6).jpg" alt="图片1"style="width: 100px; height: 100px;"></div>  
  <div class="grid-item"><img src="椅子/椅子1 (7).jpg" alt="图片1"style="width: 100px; height: 100px;"></div>
  <div class="grid-item"><img src="椅子/椅子1 (8).jpg" alt="图片1"style="width: 100px; height: 100px;"></div>
  <div class="grid-item"><img src="椅子/椅子1 (9).jpg" alt="图片1"style="width: 100px; height: 100px;"></div>  
</div>

</body>
</html>
